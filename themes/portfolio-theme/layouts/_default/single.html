{{ define "main" }}
  <article class="prose">
    <header class="page-header">
      <h1 class="title">{{ .Title }}</h1>
      {{ with .Params.description }}<p class="subtitle">{{ . }}</p>{{ end }}
      {{ with .Date }}<p class="meta">{{ .Format "02.01.2006" }}</p>{{ end }}
    </header>

    <div class="content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
