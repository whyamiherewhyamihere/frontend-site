<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>

    <nav class="nav">
      {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
